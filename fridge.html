<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Refrigerator Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="fridge-display">
    <div class="header">
      <div id="clock" onclick="toggleTimeFormat()">00:00:00</div>
      <div>
        <button id="on-button">ON</button>
        <button id="off-button">OFF</button>
      </div>
    </div>

    <div id="main-content">
      <div id="temperature" class="module">
        <h2>Temperature</h2>
        <p id="temp-display">Fridge: <span id="temp-value">3</span>°C</p>
        <button onclick="toggleTempUnit()">Switch to °F</button>
        <button onclick="adjustTemperature(1)">+</button>
        <button onclick="adjustTemperature(-1)">-</button>
      </div>
      
      <div id="fridge-content" class="module hidden">
        <h2>Inside Fridge</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrd8WTz3Tm5ry_HoIgEhghbgjLytXbRpP4VA&s" alt="Fridge Contents">
      </div>
      
      <div id="weather-display" class="module hidden">
        <h2>Weather</h2>
        <p id="weather-info">Sunny, 25°C</p>
      </div>
      
      <div id="timer-display" class="module hidden">
        <h2>Minute Timer</h2>
        <p>Set Timer (minutes): <input type="number" id="timer-input" value="1" min="1"></p>
        <button onclick="startTimer()">Start</button>
        <p id="timer">Time Left: --:--</p>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
      </div>
      
      <div id="shopping-list" class="module hidden">
        <h2>Shopping List</h2>
        <ul id="shopping-items">
          <li>Milk</li>
          <li>Eggs</li>
          <li>Bread</li>
          <li>Butter</li>
          <li>Cheese</li>
        </ul>
        <input type="text" id="item-input" placeholder="Add an item">
        <button onclick="addItem()">Add</button>
      </div>

      <div id="tv-display" class="module hidden">
        <h2>TV</h2>
        <img src="https://occ-0-8407-2219.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABb6h5K7kF5r1_x9RDFQ6lKLPfcAqtIIRDLoLbAj3Cl6_rPPA61zj31Wlq8KGanlfEX_CdBZl_XSh64f3VIDcX7YSI00-RGp4ifur.jpg?r=9ff" alt="TV Screen">
        <audio id="tv-sound" src="tv-on.mp3" preload="auto"></audio>
      </div>

      <div id="browser-display" class="module hidden">
        <h2>Browser</h2>
        <img src="https://judinc.com/blog/wp-content/uploads/2019/10/google-homepage-2005.png" alt="Browser Screen">
      </div>

      <div id="music-player" class="module hidden">
        <h2>Music Player</h2>
        <audio controls>
          <source src="music.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <div id="footer">
      <button onclick="showModule('temperature')">Temperature</button>
      <button onclick="showModule('fridge')">Fridge</button>
      <button onclick="showModule('weather')">Weather</button>
      <button onclick="showModule('timer')">Timer</button>
      <button onclick="showModule('shoppingList')">Shopping List</button>
      <button onclick="showModule('tv')">TV</button>
      <button onclick="showModule('browser')">Browser</button>
      <button onclick="showModule('music')">Music Player</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<link rel="stylesheet" href="fridge.css.html">
