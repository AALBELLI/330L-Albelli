<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Refrigerator Display</title>
  <link rel="stylesheet" href="fridge.html.css">
</head>
<body>
  <div id="fridge-display">
    <div class="header">
      <div id="clock">00:00:00</div>
      <button id="on-button">ON</button>
      <button id="off-button">OFF</button>
    </div>

    <div id="main-content">
      <div id="temperature" class="module hidden">
        <h2>Temperature</h2>
        <p id="temp-display">Fridge: 3째C</p>
        <button id="temp-toggle">Toggle F/C</button>
        <button id="temp-increase">+</button>
        <button id="temp-decrease">-</button>
      </div>

      <div id="weather" class="module hidden">
        <h2>Weather Forecast</h2>
        <p id="weather-display">Sunny, 20째C</p>
      </div>

      <div id="timer" class="module hidden">
        <h2>Minute Timer</h2>
        <p id="timer-display">00:00</p>
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
      </div>

      <div id="shopping-list" class="module hidden">
        <h2>Shopping List</h2>
        <ul id="shopping-items">
          <li>Milk</li>
          <li>Eggs</li>
          <li>Bread</li>
          <li>Butter</li>
          <li>Juice</li>
        </ul>
        <input type="text" id="add-item" placeholder="Add new item">
        <button id="add-item-button">Add</button>
      </div>

      <div id="tv-display" class="module hidden">
        <h2>TV Screen</h2>
        <button id="tv-on">Play TV Sound</button>
      </div>

      <div id="browser-display" class="module hidden">
        <h2>Browser</h2>
        <img src="https://judinc.com/blog/wp-content/uploads/2019/10/google-homepage-2005.png" alt="Browser Screen">
      </div>

      <div id="music-player" class="module hidden">
        <h2>Music Player</h2>
        <button id="play-music">Play Music</button>
      </div>
    </div>

    <div id="footer">
      <button id="temperature-button">Temperature</button>
      <button id="weather-button">Weather</button>
      <button id="timer-button">Timer</button>
      <button id="shopping-list-button">Shopping List</button>
      <button id="tv-button">TV</button>
      <button id="browser-button">Browser</button>
      <button id="music-button">Music</button>
    </div>
  </div>

  <script>
    const clockElement = document.getElementById("clock");
    const onButton = document.getElementById("on-button");
    const offButton = document.getElementById("off-button");

    const temperatureDiv = document.getElementById("temperature");
    const tempDisplay = document.getElementById("temp-display");
    const tempToggle = document.getElementById("temp-toggle");
    const tempIncrease = document.getElementById("temp-increase");
    const tempDecrease = document.getElementById("temp-decrease");
    let tempCelsius = 3;
    let tempInCelsius = true;

    const weatherDiv = document.getElementById("weather");
    const weatherDisplay = document.getElementById("weather-display");

    const timerDiv = document.getElementById("timer");
    const timerDisplay = document.getElementById("timer-display");
    let timerSeconds = 60;
    let timer;

    const shoppingListDiv = document.getElementById("shopping-list");
    const shoppingItems = document.getElementById("shopping-items");
    const addItemInput = document.getElementById("add-item");
    const addItemButton = document.getElementById("add-item-button");

    const tvDiv = document.getElementById("tv-display");
    const tvButton = document.getElementById("tv-on");

    const musicDiv = document.getElementById("music-player");
    const playMusicButton = document.getElementById("play-music");

    const modules = [temperatureDiv, weatherDiv, timerDiv, shoppingListDiv, tvDiv, musicDiv];

    function updateClock() {
      const now = new Date();
      clockElement.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);

    function showModule(module) {
      modules.forEach(m => m.classList.add('hidden'));
      module.classList.remove('hidden');
    }

    onButton.addEventListener("click", () => {
      showModule(null);
    });

    offButton.addEventListener("click", () => {
      modules.forEach(m => m.classList.add('hidden'));
    });

    tempToggle.addEventListener("click", () => {
      tempInCelsius = !tempInCelsius;
      updateTemperatureDisplay();
    });

    tempIncrease.addEventListener("click", () => {
      tempCelsius++;
      updateTemperatureDisplay();
    });

    tempDecrease.addEventListener("click", () => {
      tempCelsius--;
      updateTemperatureDisplay();
    });

    function updateTemperatureDisplay() {
      tempDisplay.textContent = `Fridge: ${tempInCelsius ? tempCelsius + '째C' : (tempCelsius * 9/5 + 32).toFixed(1) + '째F'}`;
    }

    timerDiv.querySelector("#start-timer").addEventListener("click", () => {
      clearInterval(timer);
      timer = setInterval(() => {
        timerSeconds--;
        timerDisplay.textContent = `00:${String(timerSeconds).padStart(2, '0')}`;
        if (timerSeconds <= 0) {
          clearInterval(timer);
          alert("Timer is up!");
        }
      }, 1000);
    });

    timerDiv.querySelector("#reset-timer").addEventListener("click", () => {
      clearInterval(timer);
      timerSeconds = 60;
      timerDisplay.textContent = "00:60";
    });

    addItemButton.addEventListener("click", () => {
      const newItem = addItemInput.value.trim();
      if (newItem) {
        const li = document.createElement("li");
        li.textContent = newItem;
        shoppingItems.appendChild(li);
        addItemInput.value = "";
      }
    });

    tvButton.addEventListener("click", () => {
      const tvSound = new Audio("tv-sound.mp3");
      tvSound.play();
    });

    playMusicButton.addEventListener("click", () => {
      const musicSound = new Audio("music.mp3");
      musicSound.play();
    });

    updateClock();
  </script>
</body>
</html>
