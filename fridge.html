<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Refrigerator Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fridge-display">
    <div class="header">
      <div id="clock">00:00:00</div>
      <div>
        <button id="on-button">ON</button>
        <button id="off-button">OFF</button>
      </div>
    </div>

    <div id="main-content">
      <!-- Temperature Module -->
      <div id="temperature" class="module hidden">
        <h2>Temperature</h2>
        <p id="temp-display">Fridge: 3°C</p>
        <button id="temp-toggle">Toggle F/C</button>
        <button id="temp-increase">+</button>
        <button id="temp-decrease">-</button>
      </div>

      <!-- Fridge Interior Module -->
      <div id="fridge-content" class="module hidden">
        <h2>Inside Fridge</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrd8WTz3Tm5ry_HoIgEhghbgjLytXbRpP4VA&s" alt="Fridge Contents">
      </div>

      <!-- TV Module -->
      <div id="tv-display" class="module hidden">
        <h2>TV</h2>
        <img src="https://occ-0-8407-2219.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABb6h5K7kF5r1_x9RDFQ6lKLPfcAqtIIRDLoLbAj3Cl6_rPPA61zj31Wlq8KGanlfEX_CdBZl_XSh64f3VIDcX7YSI00-RGp4ifur.jpg?r=9ff" alt="TV Screen">
      </div>

      <!-- Browser Module -->
      <div id="browser-display" class="module hidden">
        <h2>Browser</h2>
        <img src="https://judinc.com/blog/wp-content/uploads/2019/10/google-homepage-2005.png" alt="Browser Screen">
      </div>

      <!-- Weather Forecast Module -->
      <div id="weather" class="module hidden">
        <h2>Weather Forecast</h2>
        <p id="weather-display">Sunny, 25°C</p>
      </div>

      <!-- Timer Module -->
      <div id="timer" class="module hidden">
        <h2>Minute Timer</h2>
        <input type="number" id="timer-input" placeholder="Minutes" min="1">
        <button id="start-timer">Start Timer</button>
        <p id="timer-countdown">00:00</p>
      </div>

      <!-- Shopping List Module -->
      <div id="shopping-list" class="module hidden">
        <h2>Shopping List</h2>
        <ul id="shopping-items">
          <li>Milk</li>
          <li>Eggs</li>
          <li>Bread</li>
          <li>Butter</li>
          <li>Cheese</li>
        </ul>
        <input type="text" id="shopping-input" placeholder="Add an item">
        <button id="add-item">Add Item</button>
      </div>

      <!-- Music Player Module -->
      <div id="music-player" class="module hidden">
        <h2>Music Player</h2>
        <button id="play-music">Play</button>
        <button id="pause-music">Pause</button>
      </div>
    </div>

    <div id="footer">
      <button id="temperature-button">Temperature</button>
      <button id="fridge-button">Fridge</button>
      <button id="tv-button">TV</button>
      <button id="browser-button">Browser</button>
      <button id="weather-button">Weather</button>
      <button id="timer-button">Timer</button>
      <button id="shopping-list-button">Shopping List</button>
      <button id="music-player-button">Music</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
