<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Refrigerator Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="fridge-display">
    <div class="header">
      <div id="clock" onclick="toggleTimeFormat()">00:00:00</div>
      <div>
        <button id="on-button">ON</button>
        <button id="off-button">OFF</button>
      </div>
    </div>

    <div id="main-content">
      <div id="temperature" class="module">
        <h2>Temperature</h2>
        <p id="temp-display">Fridge: <span id="temp-value">3</span>°C</p>
        <button onclick="toggleTempUnit()">Switch to °F</button>
        <button onclick="adjustTemperature(1)">+</button>
        <button onclick="adjustTemperature(-1)">-</button>
      </div>
      
      <div id="fridge-content" class="module hidden">
        <h2>Inside Fridge</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrd8WTz3Tm5ry_HoIgEhghbgjLytXbRpP4VA&s" alt="Fridge Contents">
      </div>
      
      <div id="weather-display" class="module hidden">
        <h2>Weather</h2>
        <p id="weather-info">Sunny, 25°C</p>
      </div>
      
      <div id="timer-display" class="module hidden">
        <h2>Minute Timer</h2>
        <p>Set Timer (minutes): <input type="number" id="timer-input" value="1" min="1"></p>
        <button onclick="startTimer()">Start</button>
        <p id="timer">Time Left: --:--</p>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
      </div>
      
      <div id="shopping-list" class="module hidden">
        <h2>Shopping List</h2>
        <ul id="shopping-items">
          <li>Milk</li>
          <li>Eggs</li>
          <li>Bread</li>
          <li>Butter</li>
          <li>Cheese</li>
        </ul>
        <input type="text" id="item-input" placeholder="Add an item">
        <button onclick="addItem()">Add</button>
      </div>

      <div id="tv-display" class="module hidden">
        <h2>TV</h2>
        <img src="https://occ-0-8407-2219.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABb6h5K7kF5r1_x9RDFQ6lKLPfcAqtIIRDLoLbAj3Cl6_rPPA61zj31Wlq8KGanlfEX_CdBZl_XSh64f3VIDcX7YSI00-RGp4ifur.jpg?r=9ff" alt="TV Screen">
        <audio id="tv-sound" src="tv-on.mp3" preload="auto"></audio>
      </div>

      <div id="browser-display" class="module hidden">
        <h2>Browser</h2>
        <img src="https://judinc.com/blog/wp-content/uploads/2019/10/google-homepage-2005.png" alt="Browser Screen">
      </div>

      <div id="music-player" class="module hidden">
        <h2>Music Player</h2>
        <audio controls>
          <source src="music.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <div id="footer">
      <button onclick="showModule('temperature')">Temperature</button>
      <button onclick="showModule('fridge')">Fridge</button>
      <button onclick="showModule('weather')">Weather</button>
      <button onclick="showModule('timer')">Timer</button>
      <button onclick="showModule('shoppingList')">Shopping List</button>
      <button onclick="showModule('tv')">TV</button>
      <button onclick="showModule('browser')">Browser</button>
      <button onclick="showModule('music')">Music Player</button>
    </div>
  </div>
  
  <script>
    const clockElement = document.getElementById("clock");
    const onButton = document.getElementById("on-button");
    const offButton = document.getElementById("off-button");
    const mainContent = document.getElementById("main-content");
    const temperatureButton = document.getElementById("temperature-button");
    const fridgeButton = document.getElementById("fridge-button");
    const tvButton = document.getElementById("tv-button");
    const browserButton = document.getElementById("browser-button");

    const temperatureDiv = document.getElementById("temperature");
    const fridgeDiv = document.getElementById("fridge-content");
    const tvDiv = document.getElementById("tv-display");
    const browserDiv = document.getElementById("browser-display");

    function updateClock() {
      const now = new Date();
      clockElement.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);

    function showModule(module) {
      const modules = [temperatureDiv, fridgeDiv, tvDiv, browserDiv];
      modules.forEach(m => m.classList.add('hidden'));
      if (module) module.classList.remove('hidden');
    }

    onButton.addEventListener("click", () => {
      mainContent.style.display = "flex";
      showModule(null);  //clear display except for clock
    });

    offButton.addEventListener("click", () => {
      mainContent.style.display = "none";  //hiding everything except the clock
    });

    temperatureButton.addEventListener("click", () => {
      showModule(temperatureDiv);  
    });

    fridgeButton.addEventListener("click", () => {
      showModule(fridgeDiv);  
    });

    tvButton.addEventListener("click", () => {
      showModule(tvDiv); 
    });

    browserButton.addEventListener("click", () => {
      showModule(browserDiv); 
    });

    updateClock();
  <script>

    
</body>
</html>

<link rel="stylesheet" href="fridge.css.html">
